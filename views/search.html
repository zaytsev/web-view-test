<html>
<head>
</head>
<body>
<form action="" method="GET">
<input type="text" name="q" th:value="${query}" value="Search" />
<input type="submit" />
</form>
<ul>
<li th:each="profile : ${results}">
<a th:href="${profile.url}" th:text="${profile.firstname} + ' ' + ${profile.lastname}">John Doe</a>
<img th:src="${profile.picture.thumbnail}" alt="picture" />
</li>
</ul>
</body>
</html>
