<html>
<head>
<link th:href="@{/assets/css/styles.css}" rel="stylesheet">
</head>
<body>
<div id="profile-id" th:text="${profile.id}">Profile ID</div>
<div id="posts-list">
<div th:each="post : ${posts}" th:id="'post-' + ${post.id}">
<p th:text="${post.text}">text</p>
<img th:each="img : ${post.images}" th:src="${img.thumbnail}" th:alt="${img.url}" />
</div>
</div>
</body>
<script th:src="@{/assets/js/main.js}"></script>
</html>
